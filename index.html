  <meta charset="utf-8">

  <link rel="icon" type="image/png" href="img/ico.png" />

  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

      <body> 
      <script>

          FB.init({
            appId      : '1624735081092587',

        window.twttr=(function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],t=window.twttr||{};if(d.getElementById(id))return;js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);t._e=[];t.ready=function(f){t._e.push(f);};return t;}(document,"script","twitter-wjs"));

        <div class="container" ng-app="" ng-controller="entryController">
          <div class="row row-centered">
            <div class="col-md-6 contest-details col-centered  contest-menu-container square ">
              <div class="row overview">

                <div class="col-xs-6 contest-pad contest-pada text-center">
                  <h3>YOU HAVE</h3>
                  <h4><span data-ng-bind="entries"></span> ENTRY</h4>
                </div>
                <div class="col-xs-6 contest-pad contest-padb text-center">
                  <h3>TIME LEFT</h3>
                  <h4>23:22:54</h4>
                </div>
              </div>

              <div class="row info">    
                <div class="contest-image">
                  <img src="img/giveaway{{ran}}.jpg" class="img-responsive thumbnail">
                </div>
                <h2 id="status1" class="text-center entered">5 WAYS TO ENTER</h2>
                <h2 id="status2" class="text-center entered hidden">You have 5/5 entries to win!</h2>
              </div>

              <div class="contest-menu-content">

                <div class="email-content">
                  <div class="row">
                    <div class="col-xs-12">
                      <form id="emailForm" class="form-inline" ng-submit="toggle()">
                        <div class="form-group">
                          <label for="email"><i class="fa fa-envelope fa-2x btn btn-email"></i> Enter your Email </label>
                          <input type="email" class="form-control input-group-lg" id="email" placeholder="john.doe@email.com">
                        </div>
                        <button type="submit" class="btn btn-warning pull-right" style="height:42px;">Submit <span class="badge">+1</span></button>
                      </form>
                    </div>
                  </div>
                </div>

                <div class="action-content facebook-page-like" ng-click="toggle()">
                  <div class="row">
                    <div class="col-xs-12"><i class="fa fa-facebook fa-2x btn btn-fb"></i> Enter & like rockett page on Facebook<span class="addbadge badge pull-right">+1</span></div>
                  </div>
                </div>

                <div class="action-content facebook-post-share" ng-click="toggle()">
                  <div class="row">
                    <div class="col-xs-12"><i class="fa fa-facebook fa-2x btn btn-fb"></i> Enter & Share this post on Facebook<span class="addbadge badge pull-right">+1</span></div>
                  </div>
                </div>

                <div class="action-content twitter-retweet" ng-click="toggle()">
                  <div class="row">
                    <div class="col-xs-12"><i class="fa fa-twitter fa-2x btn btn-twitter"></i> Enter & Retweet this post on Twitter<span class="addbadge badge pull-right">+1</span></div>
                  </div>
                </div>

                <div class="action-content" ng-click="toggle()">
                  <div class="row">
                    <div class="col-xs-12"><i class="fa fa-instagram fa-2x btn btn-insta"></i> Enter & Snap a photo with hastag #rockett on Instagram<span class="addbadge badge pull-right">+2</span></div>
                  </div>
                </div>
              </div>
    </div>

    <div class="row powered-info text-center">    
      Powered by <a href="index.html"><i class="fa fa-rocket"></i>Rockett</a>
    </div>

  </div>

  <!-- Facebook Page Like Model -->
  <div class="modal fade" id="facebook-page-like-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="max-width: 330px;">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Like us on Facebook!</h4>
        </div>
        <div class="modal-body">
          
        <div id="fb-root"></div>
        <div class="fb-like-box" data-href="https://www.facebook.com/ProjectLum3" data-colorscheme="light" data-show-faces="true" data-header="true" data-stream="false" data-show-border="true"></div>

        </div>
      </div>
    </div>
  </div>
</div>
<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>


<script>
$( document ).ready(function() {
  // $('.action-content').click(function(){
  //   alert("Social media interaction goes here..");
  //   $(this).addClass("hidden");
  //   checkTask();
  // });

  $('.facebook-page-like').click(function(){
    $('#facebook-page-like-modal').modal('show'); 
    actionClick(".facebook-page-like");
  });

  $('.facebook-post-share').click(function(){
    FB.ui({
      method: 'feed',
      link: 'https://developers.facebook.com/docs/',
      caption: 'An example caption',
    }, function(response){
      if (response.post_id != null){
        actionClick(".facebook-post-share");
      }
    });
  });

  $(".twitter-retweet").click(function(){
    var left = (screen.width/2)-350;
    var top = (screen.height/2)-225;
    window.open("https://twitter.com/intent/tweet?text=Help me win my dream trip to the Maldives! Thank you Rockett!", "_blank", 'toolbar=0,location=0,menubar=0,height=450,width=700,left=' + left + ',top=' + top);
    actionClick(".twitter-retweet");
  });

  $( "#emailForm" ).submit(function( event ) {
    alert("Enter entrant into the giveaway..");
    event.preventDefault();
    $('.email-content').addClass("hidden");
    checkTask();
  });

});

function actionClick(element){
  $(element).addClass("hidden");
  checkTask();
};

function checkTask(){
  if($('.contest-menu-content :hidden').length==30){
    $('#status1').addClass("hidden");
    $('#status2').removeClass("hidden");
  }
};

function entryController($scope) {
  $scope.entries = 0;
  $scope.ran = Math.floor((Math.random()*5)+1);

  $scope.toggle = function() {
    $scope.entries += 1;
  };

};
</script>

</body>

</html>
